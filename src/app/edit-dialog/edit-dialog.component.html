<h2 mat-dialog-title>{{this.dialogTitle}}</h2>

<mat-dialog-content>
<app-edit-box [inputFromParenttext]="textContent" [inputFromParentID]="dialogID"></app-edit-box>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
