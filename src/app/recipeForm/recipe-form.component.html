<div id="recipeForm">
    <form [formGroup]="textForm">
        <label for="textField">Text to proofread:</label>
        <textarea type="text" id="textField" formControlName="textField" required></textarea>
        <label for="textPublicise">Enable comments? This will make your text submission public.</label>
        <input type="checkbox" id="textPublicise">
    </form>
    <button (click)="textSubmit()">Submit</button>
</div>
