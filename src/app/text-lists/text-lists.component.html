<h2>List of texts</h2>

<!--mat-list-->
    <!--mat-list-item--><div *ngFor="let text of textlists">
        <h3>
            <a title="Comments">
                {{text.title}}
            </a>
        </h3>

        <p mat-line *ngIf="text.introduction">
            {{text.introduction}}
        </p>

        <button mat-button type="button" (click)="seeComment(text)">
        View Comments
        </button>

    <!--/mat-list-item--><div>
<!--/mat-list-->
