<h2 mat-dialog-title>{{this.dialogTitle}}</h2>

<app-commentbox></app-commentbox>

<mat-dialog-content>
    <h4>Comments:</h4>
    <div *ngFor="let comment of this.dialogComment">  
        <p>
            {{comment}}
        </p> 
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
